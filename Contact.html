<body>
		<header>
			<div class="container">
				<div class="row">

							<div class="input-group">
								<input class="form-control mr-sm-2 flex-grow-1" type="text" placeholder="Search....">

									<button class="btn btn-success" type="submit">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div><br>
		</header>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">

				</ul>

	<section>
	
		<div class="container">
			<div class="contact" style="border:3px solid  #0DA4BF; border-radius: 20px;">
				<div class="row">
					<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<h3 style="text-align: center; padding-top: 15px; ">Please Fill out the below details for your ticket.</h3><br>
					</div><br><br>

					<div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mx-auto">
						<form class="form-inline"  name="form1" class="frm_message" method="post" autocomplete="off" onsubmit="return Reg()" style="padding-bottom: 20px;">

							<div class="form-group">
								<label for="Fname">First Name:</label>
								<input type="text" class="form-control" id="Fname" placeholder="Enter First Name" name="Fname" required="">
								<span id="Fnamemsg"></span>
							</div><br><br>

							<div class="form-group">
								<label for="Lname">Last Name:</label>
								<input type="text" class="form-control" id="Lname" placeholder="Enter Last Name" name="Lname" required="">
								<span id="Lnamemsg"></span>
							</div><br><br>

							<div class="form-group">
								<label for="Cnumber">Contact No:</label>
								<input type="number" class="form-control" id="Cnumber" placeholder="Enter Contact No" name="Cnumber" required="">
								<span id="mobilemsg"></span>
							</div><br><br>

							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required="">
								<span id="emailmsg"></span>
							</div><br><br>

							<div class="form-group">
								<label for="age">Age:</label>
								<input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" required="">
								<span id="agemsg"></span>
							</div><br><br>

							<div class="form-group">
								<label for="height">Members:</label>
								<input type="number" class="form-control" id="height" placeholder="Number of members" name="height" required="">
								<span id="heightmsg"></span>
							</div><br><br>

							<div class="form-group">
								<label for="bodytype">Payment:</label>
								<select class="form-control" name="bodytype" id="bodytype" required="">
									<option value="0">-Select Payment Method-</option>
									<option value="1">Credit card</option>
									<option value="2">Mobile payment</option>
									<option value="3">Electronic bank transfers</option>
								</select>
								<span id="bodytypemsg"></span>
							</div><br><br>

							<div class="form-group">
								<label>Gender:</label>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="gender">Male
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="gender">Female
									</label>
								</div>
								<span id="gendermsg"></span>
							</div><br><br>

							
							<br><br><br><br><br><br>	
							<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center">
								<input style="font-size: 18px; width: 120px; margin-right: 20px;" type="submit" name="" value="SUBMIT" class="btn btn-primary" id="submit">
								<input style="font-size: 18px; width: 120px;" type="Reset" name="" value="RESET" class="btn btn-danger" id="reset">
							</div>

						</form>
					</div>
				</div>		
			</div>
		</div>
	</section><br> 

	<footer class="bg-dark">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

	</footer>
